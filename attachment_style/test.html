<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website Header</title>
<style>
  header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  border: solid 1px #000; /* Adjust color as needed */
}

#title {
  flex-grow: 1;
  text-align: center;
  font-size: large; /* Adjust size as needed */
}

#language {
  margin-left: auto;
  border: solid 1px #000; /* Adjust color as needed */
}
</style>
</head>
<body>
  <header>
    <div id="title">Central Title</div>
    <div id="language">Language</div>
  </header>
</body>
</html>
